<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edglei Brito - Treino</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://wallpapers.com/images/hd/dragon-ball-z-bog4pl71dhp78bgt.jpg");
            color: #fff;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #000000;
            padding: 0px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .lightning::before, .lightning::after {
            content: '';
            position: absolute;
            background: #ffff00;
            width: 10px;
            height: 100px;
            transform: rotate(45deg);
            opacity: 0;
        }
        .lightning::before {
            left: 10%;
            animation: lightning 1.5s infinite;
        }
        .lightning::after {
            right: 10%;
            animation: lightning 1.5s 0.5s infinite;
        }
        @keyframes lightning {
            0% { opacity: 0; }
            5%, 95% { opacity: 0; }
            10% { opacity: 1; }
            20% { opacity: 0; }
            30% { opacity: 1; }
        }
        nav {
            background-color: #e6ff08;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #ff0404;
            text-decoration: none;
            font-weight: bold;
        }
        .aud{
            width: 300px;
        }
        .div-redes {
            margin-top: 20px;
            text-align: center;
        }
        .div-redes a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .div-redes a:hover {
            background-color: #11ff09;
        }
        #workout-container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #workout-container h2 {
            color: #e6ff08;
        }
        .logo1{
            top: 0px;
            width: 400px;
        }
        .zap-zap{
            background-color: #ff0404;
            color: #e6ff08;
        }
        .inst{
            color: #ff0404;
            background-color: #e6ff08;
        }
    </style>
</head>
<body>
    <header>
        <div class="lightning"></div>
        <img class="logo1" src="./img/logo-treino.png" alt="logo">
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="showWorkout('segunda')">Segunda</a></li>
            <li><a href="#" onclick="showWorkout('terca')">Terça</a></li>
            <li><a href="#" onclick="showWorkout('quarta')">Quarta</a></li>
            <li><a href="#" onclick="showWorkout('quinta')">Quinta</a></li>
            <li><a href="#" onclick="showWorkout('sexta')">Sexta</a></li>
            <li><a href="#" onclick="showWorkout('sabado')">Sábado</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="workout-container">
            <h2>Treino do Dia</h2>
            <p id="workout-content">Selecione um dia da semana para ver o treino.</p>
            <p id="workout-content"><strong>Obs:</strong> Aquecer a musculatura antes do treino e 01:30 Descanso entre as séries.</p>
        </div>
        <div class="div-redes">
            <a class="inst" href="https://www.instagram.com/edglei__" target="_blank">Instagram</a>
            <a class="zap-zap" href="https://wa.me/5583988251949" target="_blank">WhatsApp</a>
        </div>
        <audio class="aud" src="song/dbztheme.mp3" autoplay controls>
        </audio>
    </div>
    <script>
        const workouts = {
            segunda: "Treino de Peito + Ombro e Tríceps:\n- Supino Reto com Halteres 3x15\n- Supino Inclinado com Barra 3x15\n- Crucifixo na polia 3x15\n- Elevação Lateral c/ eleva frontal 3x15\n- Encolhimento de ombros com barra atrás 3x15\n- Desenvolvimento unilateral com halter 3x15\n- Triceps testa BarraW, banco inclinado 3x20\n- Tríceps com corda polia baixa 3xAté a Falha",
            terca: "Treino de Quadríceps e Panturrilha:\n- Agachamento no smith 3x15\n- Cadeira extensora 3x15\n- Leg 45 3x15\n- Panturrilha no Landmine 6x30\n- Cadeira adutora 5x20... segurando 3s no fechamento",
            quarta: "Treino de Costas e Bíceps:\n- Crucifixo inverso com halteres 3x15\n- Remada baixa V 3x15\n- Remada com corda na polia baixa 3x15\n- Remada cavalinho 3x15\n- Rosca martelo alternada 5x20\n- Rosca direta com a barra W 5x15\n- Rotação interna e externa com halter, braço estendido 3x30",
            quinta: "Treino de Peito + Ombro e Triceps:\n- Supino Reto com Halteres 3x15\n- Supino Inclinado com Barra 3x15\n- Crucifixo na polia 3x15\n- Elevação Lateral c/ eleva frontal 3x15\n- Encolhimento de ombros com barra atrás 3x15\n- Desenvolvimento unilateral com halter 3x15\n- Triceps testa BarraW, banco inclinado 3x20\n- Tríceps com corda polia baixa 3xAté a Falha",
            sexta: "Treino de Posteriores e Glúteos:\n- Levantamento sumô com Halteres 2x45s\n- Mesa Flexora 3x15\n- Stiff com barra 3x15\n- Levantamento sumô com barra 3x15\n- Cadeira abdutora 3x25",
            sábado: "Treino de Costas e Bíceps:\n- Crucifixo inverso com halteres 3x15\n- Remada baixa V 3x15\n- Remada com corda na polia baixa 3x15\n- Remada cavalinho 3x15\n- Rosca martelo alternada 5x20\n- Rosca direta com a barra W 5x15\n- Rotação interna e externa com halter, braço estendido 3x30"
        };

        function showWorkout(day) {
            const workoutContent = document.getElementById('workout-content');
            workoutContent.innerText = workouts[day] || "Treino não disponível para este dia.";
        }
    </script>
</body>
</html>

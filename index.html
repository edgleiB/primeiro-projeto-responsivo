<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edglei Brito - Treino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("https://img.freepik.com/fotos-premium/uma-tempestade-de-raios-roxa-com-um-fundo-roxo_889056-1986.jpg?w=900");
            color: #fff;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #6a0dad;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .lightning::before, .lightning::after {
            content: '';
            position: absolute;
            background: #ffff00;
            width: 10px;
            height: 100px;
            transform: rotate(45deg);
            opacity: 0;
        }
        .lightning::before {
            left: 10%;
            animation: lightning 1.5s infinite;
        }
        .lightning::after {
            right: 10%;
            animation: lightning 1.5s 0.5s infinite;
        }
        @keyframes lightning {
            0% { opacity: 0; }
            5%, 95% { opacity: 0; }
            10% { opacity: 1; }
            20% { opacity: 0; }
            30% { opacity: 1; }
        }
        nav {
            background-color: #4a0080;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .social-links {
            margin-top: 20px;
            text-align: center;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #6a0dad;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .social-links a:hover {
            background-color: #11ff09;
        }
        #workout-container {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #workout-container h2 {
            color: #6a0dad;
        }
    </style>
</head>
<body>
    <header>
        <div class="lightning"></div>
        <h1>Edglei Brito - Treino Semanal </h1>
    </header>
    <nav>
        <ul>
            <li><a href="#" onclick="showWorkout('segunda')">Segunda</a></li>
            <li><a href="#" onclick="showWorkout('terca')">Terça</a></li>
            <li><a href="#" onclick="showWorkout('quarta')">Quarta</a></li>
            <li><a href="#" onclick="showWorkout('quinta')">Quinta</a></li>
            <li><a href="#" onclick="showWorkout('sexta')">Sexta</a></li>
            <li><a href="#" onclick="showWorkout('sabado')">Sábado</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="workout-container">
            <h2>Treino do Dia</h2>
            <p id="workout-content">Selecione um dia da semana para ver o treino.</p>
        </div>
        <div class="social-links">
            <a href="https://www.instagram.com/edglei__" target="_blank">Instagram</a>
            <a href="https://wa.me/5583988251949" target="_blank">WhatsApp</a>
        </div>
    </div>
    <script>
        const workouts = {
            segunda: "Treino de Peito + Ombro e Tríceps:\n- Voador 3x20...   10 rep carga alta, diminui a carga e faz mais 10\n- Supino Inclinado com halter 3x20...   10 repetições descansa 10seg e faz mais 10\n- Crucifixo com halteres 3x20\n- Desenvolvimento com barra nas costas 3x15\n- Elevação lateral altern, no banco 3x15\n- Elevação frontal com halter peg neutra 3x15\n- Triceps testa BarraW, banco inclinado 3x20\n- Tríceps pegada inversa na polia barraReta 3xAté a Falha",
            terca: "Treino de Quadríceps e Panturrilha:\n- Puxada frontal 4x12\n- Remada curvada 4x10\n- Rosca direta 3x15\n- Rosca martelo 3x12",
            quarta: "Treino de Costas e Bíceps:\n- Agachamento 4x12\n- Leg press 4x15\n- Cadeira extensora 3x15\n- Stiff 3x12",
            quinta: "Treino de Peito + Ombro e Triceps:\n- Desenvolvimento 4x12\n- Elevação lateral 4x15\n- Elevação frontal 3x12\n- Encolhimento 3x15",
            sexta: "Treino de Posteriores e Glúteos:\n- Supino 3x12\n- Puxada 3x12\n- Agachamento 3x15\n- Desenvolvimento 3x12",
            sabado: "Treino de Costas e Bíceps:\n- Prancha 3x1min\n- Crunch 3x20\n- Corrida 30min"
        };

        function showWorkout(day) {
            const workoutContent = document.getElementById('workout-content');
            workoutContent.innerText = workouts[day] || "Treino não disponível para este dia.";
        }
    </script>
</body>
</html>
